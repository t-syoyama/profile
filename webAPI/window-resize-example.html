<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Window resize example</title>
    <style>
      body {
        margin: 0;
      }

      div {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        background-image: url(bgtile.png);
        border: 10px solid white;
      }
    </style>
  </head>
  <body>

    <div>

    </div>

    <script>
      // get teh references to div element 
      const div = document.querySelector("div");

      // get a viewport width and height
      let winWidth = window.innerWidth;
      let winHeight = window.innerHeight;

      // change div element wodth and height to same as viewport size
      div.style.width = winWidth + "px";
      div.style.height = winHeight + "px";

      // Even when window is resized
      window.onresize = function() {
        winWidth = window.innerWidth;
        winHeight = window.innerHeight;
        div.style.width = winWidth + "px";
        div.style.height = winHeight + "px";
      }

    </script>
  </body>
</html>
